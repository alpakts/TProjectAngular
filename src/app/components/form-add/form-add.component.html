<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Arıza Bildir </h5></div>
      <div class="card-body">
        <form [formGroup]="addForm" >
          
          <div class="mb-3">

            <input
            placeholder="Cihaz markası"
            type="text"
            name="deviceName"
            id="deviceName"
            formControlName="deviceName"
            class="form-control"
          />
          </div>
          <div class="mb-3">
            <input
            placeholder="Form Açıklaması"
            type="text"
            name="formDesc"
            id="formDesc"
            formControlName="formDesc"
            class="form-control"
          />
          </div>

          <div class="mb-3">
            <input
            placeholder="Telefon Numarası"
            type="number"
            name="phoneNumber"
            id="phoneNumber"
            formControlName="phoneNumber"
            class="form-control"
          />
          </div>
          <div class="mb-3">
            <input
            placeholder="Form Durumu"
            type="number"
            name="formStatus"
            id="formStatus"
            formControlName="formStatus"
            class="form-control"
          >
          </div>

          <input readonly hidden
            type="number"
            name="formStatus"
            id="formStatus"
            value={{userid}}
            formControlName="userId"
            class="form-control aria-hidden"
          />

          <input readonly  hidden
            placeholder="Form Durumu"
            type="text"
            value={{date}}
            name="formStatus"
            id="formStatus"
            formControlName="formDate"
            class="form-control "
          />
        </form>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()" type="submit"> Bildir</button>
        </div>
      </div>
    </div>
  </div>
</div>
